word: Alignment
type: noun
definition_list:
  - text: The process of ensuring an AI system behaves in accordance with human values and intentions, rather than pursuing unintended or harmful goals.
    in_use:
      - text: "Still, the document is not a silver bullet for solving the so-called _alignment_ problem, which is the tricky task of ensuring AIs conform to human values, even if they become more intelligent than us."
